<div class="frame" *ngIf="dataForm">


  <div *ngIf="!winner && !draw" class="alert alert-info">
    <strong>
      Player: {{ dataSet[player] }} ( <i class="fa" [class.fa-times]="player == 'x'" [class.fa-circle-o]="player == 'o'"></i> )
    </strong>
  </div>
  <div *ngIf="winner" class="alert alert-success">
    <strong>
      Player: {{ dataSet[winner] }} ( <i class="fa" [class.fa-times]="winner == 'x'" [class.fa-circle-o]="winner == 'o'"></i> ) won!
    </strong>
  </div>
  <div *ngIf="draw" class="alert alert-warning">
    <strong>Draw!</strong>
  </div>

  <ul class="wrap-fields">
    <li *ngFor="let item of list; let i=index">
      <app-field (click)="choice(i)" [player]="player" [val]="item"
                 [winner]="winners[i]"></app-field>
    </li>

    <div class="horizontal"></div>
    <div class="vertical"></div>
    <div *ngIf="draw || winner || end" class="overlay"></div>
  </ul>

  <div>
    <button *ngIf="winner || draw" class="btn btn-primary pull-right" (click)="newRound()">New</button>
    <button *ngIf="!winner && !draw" class="btn btn-default pull-right" (click)="newRound()">Cancel</button>
  </div>

</div>
