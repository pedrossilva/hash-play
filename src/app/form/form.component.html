<div class="form" *ngIf="form" [formGroup]="form">

    <div class="form-group">
      <label>Player 1</label>
      <input type="text" formControlName="player1" class="form-control">
    </div>
    <div class="form-group">
      <label>Player 2</label>
      <input type="text" formControlName="player2" class="form-control">
    </div>
    <div class="form-group">
      <label>Rounds</label>
      <input type="number" formControlName="rounds" class="form-control">
    </div>

</div>
